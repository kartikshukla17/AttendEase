<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_top">
  <style>
    /* Base styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f6f8;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative
    }

    h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 100%;
    }

    button:hover {
      background-color: #357abd;
    }

    .status-box {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      display: none;
      font-size: 1em;
    }

    .status-box.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-box.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      input[type="email"], button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AttendEase</h1>
    
    <label for="organiserEmail">Enter the Organizer's Email Address:</label>
    <input type="email" id="organiserEmail" placeholder="yourname@example.com">
    
    <button onclick="createForm()">Generate Attendance Form & QR Code</button>
    <button onclick="updateAttendance()" id="updateBtn">Update Attendance</button>
    
    <div id="output"></div>
    <div id="updateStatus" class="status-box"></div>

     <div class="footer">Made with ❤️ by Kartik Shukla</div>
  </div>

  
</body>
</html>
