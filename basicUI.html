<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_top">
  <style>
    /* Base styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f6f8;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative
    }

    h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 100%;
    }

    button:hover {
      background-color: #357abd;
    }

    .status-box {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      display: none;
      font-size: 1em;
    }

    .status-box.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-box.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      input[type="email"], button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AttendEase</h1>
    
    <label for="organiserEmail">Enter the Organizer's Email Address:</label>
    <input type="email" id="organiserEmail" placeholder="yourname@example.com">
    
    <button onclick="createForm()">Generate Attendance Form & QR Code</button>
    <button onclick="updateAttendance()" id="updateBtn">Update Attendance</button>
    
    <div id="output"></div>
    <div id="updateStatus" class="status-box"></div>

     <div class="footer">Made with ❤️ by Kartik Shukla</div>
  </div>

  <script>
   /* function createForm() {
      document.getElementById('output').innerHTML = "<div class='status-box success'>Form and QR code generated successfully!</div>";
      document.getElementById('updateStatus').style.display = "none";
    }*/

    function updateAttendance() {
      document.getElementById('updateStatus').style.display = "block";
      document.getElementById('updateStatus').className = "status-box success";
      document.getElementById('updateStatus').textContent = "Attendance updated successfully!";
    }

    function createForm() {
      const organiserEmail = document.getElementById('organiserEmail').value;
      if (!organiserEmail) {
        alert("Please enter the organizer's email address.");
        return;
      }
      document.getElementById('output').innerHTML = 'Creating form...';
      google.script.run.withSuccessHandler(displayResult).createAttendanceForm(organiserEmail);
    }
    
    function displayResult(data) {
      const output = document.getElementById('output');
      output.innerHTML = `
        <p><strong>Form URL:</strong> <a href="${data.formUrl}" target="_blank">${data.formUrl}</a></p>
        <p><strong>Response Sheet:</strong> <a href="${data.sheetUrl}" target="_blank">${data.sheetUrl}</a></p>
        <p><strong>QR Code:</strong></p>
        <img src="${data.qrUrl}" alt="QR Code">
      `;
    }
    
    function updateAttendance() {
      const updateBtn = document.getElementById('updateBtn');
      const statusDiv = document.getElementById('updateStatus');
      
      // Disable button and show loading
      updateBtn.disabled = true;
      updateBtn.textContent = 'Updating...';
      statusDiv.style.display = 'block';
      statusDiv.innerHTML = 'Processing attendance update...';
      
      google.script.run
        .withSuccessHandler(function(result) {
          updateBtn.disabled = false;
          updateBtn.textContent = 'Update Attendance';
          
          statusDiv.style.display = 'block';
          if (result.success) {
            statusDiv.className = 'status-box success';
            statusDiv.innerHTML = `<strong>Success!</strong><br>${result.message.replace(/\n/g, '<br>')}`;
          } else {
            statusDiv.className = 'status-box error';
            statusDiv.innerHTML = `<strong>Error:</strong><br>${result.message}`;
          }
        })
        .withFailureHandler(function(error) {
          updateBtn.disabled = false;
          updateBtn.textContent = 'Update Attendance';
          
          statusDiv.style.display = 'block';
          statusDiv.className = 'status-box error';
          statusDiv.innerHTML = `<strong>Error:</strong><br>${error.message || error}`;
        })
        .updateAttendance();
    }
  </script>
</body>
</html>
